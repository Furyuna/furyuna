<!DOCTYPE html>
<html lang="tr-TR">    
<head>
<meta charset="UTF-8" />
<title> Furyuna </title> 
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar .logo {
        display: flex;
        align-items: center;
    }
    .navbar .logo img {
        height: 50px;
        margin-right: 10px;
    }
    .navbar .logo .site-name {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    .navbar .menu {
        display: flex;
    }
    .navbar .menu a {
        margin-left: 10px;
    }
    .navbar .menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
        color: white;
    }
    @media (max-width: 600px) {
        .navbar .menu {
            display: none;
            flex-direction: column;
            width: 100%;
        }
        .navbar .menu a {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .navbar .menu-icon {
            display: block;
        }
    }
</style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://github.com/Furyuna/furyuna.github.io/blob/main/furyuna.png" alt="Furyuna Logo">
            <div class="site-name">Furyuna</div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <a href="#home">Ana Sayfa</a>
            <a href="#about">Hakkında</a>
            <a href="#discord">Discord</a>
            <a href="#contact">İletişim</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.navbar .menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
